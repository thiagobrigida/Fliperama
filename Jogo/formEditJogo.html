<?php
require_once '../scripts/init.php';

$id = isset($_GET['id']) ? (int) $_GET['id'] : 0;
$PDO = db_connect();
$sql = "SELECT * FROM Jogo WHERE id_jogo = :id";
$stmt = $PDO->prepare($sql);
$stmt->bindParam(':id', $id);
$stmt->execute();
$jogo = $stmt->fetch(PDO::FETCH_ASSOC);

if (!$jogo) {
    echo "Jogo não encontrado.";
    exit;
}
